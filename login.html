<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - inDrive Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --lime: #D2FF28;
            --dark-bg: #121212;
            --card-bg: #252525;
            --text-white: #ffffff;
            --text-muted: #aaa;
            --input-bg: #1a1a1a;
            --border: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        ::selection {
            background-color: var(--lime);
            /* Background color (Lime) */
            color: #121212;
            /* Text color (Dark) */
        }

        /* For Firefox compatibility */
        ::-moz-selection {
            background-color: var(--lime);
            color: #121212;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* The signature blob from your hero section */
        .blob-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--lime), #059669);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
            bottom: -150px;
            left: -150px;
        }

        .login-card {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h2 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .highlight {
            color: var(--lime);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-muted);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            padding: 12px 18px;
            border-radius: 15px;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--lime);
            box-shadow: 0 0 0 2px rgba(210, 255, 40, 0.2);
        }

        .input-wrapper i {
            color: var(--lime);
            margin-right: 15px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .input-wrapper input {
            border: none;
            background: transparent;
            width: 100%;
            outline: none;
            font-size: 1rem;
            color: var(--text-white);
        }

        .btn-login {
            width: 100%;
            background: var(--lime);
            color: #121212;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(210, 255, 40, 0.2);
            filter: brightness(1.1);
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            font-size: 0.85rem;
        }

        .extra-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.2s;
        }

        .extra-links a:hover {
            color: var(--lime);
        }

        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .back-home:hover {
            color: var(--lime);
        }
    </style>
</head>

<body>
    <div class="blob-bg"></div>

    <a href="index.html" class="back-home">
        <i class="fa-solid fa-chevron-left"></i> Back to Home
    </a>

    <div class="login-card">
        <div class="login-header">
            <h2>Welcome <span class="highlight">Back</span></h2>
            <p>Log in to your account to continue</p>
        </div>

        <form onsubmit="event.preventDefault(); alert('Login logic would go here!');">
            <div class="form-group">
                <label>Email / Phone</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-shield-halved"></i>
                    <input type="password" id="passInput" placeholder="••••••••" required>
                    <i class="fa-solid fa-eye-slash" id="toggleIcon"
                        style="cursor: pointer; margin-right: 0; opacity: 0.5;" onclick="togglePass()"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="extra-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Register Now</a>
        </div>
    </div>

    <script>
        function togglePass() {
            const input = document.getElementById('passInput');
            const icon = document.getElementById('toggleIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>

</html>
